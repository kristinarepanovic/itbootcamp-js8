<html>
    <head>
        <title>Prva stranica</title>
    </head>
    <body>
        <div>
            <h1>Ovo je prvi naslov</h1>
            <p>Ovo je <i>moj prvi</i> paragraf</p>
            <p>Ovo je <b>moj drugi</b> paragraf</p>
            <p><center>Ovo je moj treci paragraf</center></p>
        </div>

        <div>
            <p>Ovo je <br> druga <span>celina</span></p>
            <h2>Ovo je drugi naslov</h2>
            <h3>Ovo je treci naslov</h3>
            <h4>Ovo je cetvrti naslov</h4>
            <h5>Ovo je peti naslov</h5>
            <h6>Ovo je sesti naslov</h6>

            <hr>
            <!-- ovo je horizontalna linija -->
        </div>

        
    </body>

</html>
